version: 1

globals:
  proxmox:
    endpoint: "https://pve.local:8006"
    username: "root@pam"
    token_name: "vm7"
    token_secret: "REPLACE_ME"
    node: "pve01"
    datastore: "local-lvm"

  access:
    user: "devops"
    ssh_public_key: "ssh-ed25519 AAAA..."
    ssh_password_auth: false
    temp_password: null

  ipam:
    pools_file: "ipam/pools.yaml"
    leases_file: "ipam/leases.json"

networks:
  - name: mgmt
    pool: "mgmt"
  - name: services
    pool: "services"

vms:
  - name: "web-01"
    type: "vm"
    network: "mgmt"
    cpu: 2
    ram_mb: 4096
    disk_gb: 40
    template_id: 9000
    tags: ["bootstrap", "web"]
    env: "prod"

  - name: "db-01"
    type: "vm"
    network: "services"
    cpu: 4
    ram_mb: 8192
    disk_gb: 100
    template_id: 9001
    tags: ["bootstrap", "db"]
    env: "prod"
